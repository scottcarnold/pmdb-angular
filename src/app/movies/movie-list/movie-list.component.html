<mat-card>
  <mat-card-header>
    <mat-card-title>{{defaultCollectionInfo?.collection.name}}</mat-card-title>
    <mat-card-subtitle>Current Movie Collection</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field>
      <input matInput name="search">
    </mat-form-field><mat-icon>search</mat-icon>
  </mat-card-actions>
</mat-card>
<table mat-table [dataSource]="moviesTableDataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let movie">{{movie.name}}</td>
  </ng-container>
  <ng-container *ngFor="let attrName of attrNames">
    <ng-container [matColumnDef]="attrName"> <!-- note since using variable reference, we have brackets around matColumnDef -->
      <th mat-header-cell *matHeaderCellDef>{{attrName}}</th>
      <td mat-cell *matCellDef="let movie">{{movie.attributes.get(attrName)}}</td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay">
  </tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
